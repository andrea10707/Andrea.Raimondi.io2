<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualizzatore di File</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 80%;
      max-width: 800px;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
      font-size: 24px;
      margin-bottom: 20px;
    }
    input[type="file"] {
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      margin-bottom: 20px;
      width: 100%;
      max-width: 300px;
      display: block;
      margin: 0 auto;
    }
    input[type="file"]:hover {
      background-color: #45a049;
    }
    #contenuto {
      font-family: monospace, Courier, sans-serif;
      color: #333;
      background-color: #f8f8f8;
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 8px;
      white-space: pre-wrap; /* Mantiene la formattazione originale del testo */
      word-wrap: break-word;
      max-height: 400px;
      overflow-y: auto;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Carica e Visualizza il Contenuto del File</h1>
    <input type="file" id="myfile" name="seleziona file" onchange="apri(this)">
    <p id="contenuto"></p>
  </div>

  <script>
    function apri(input) {
      let file = input.files[0];

      let reader = new FileReader();

      reader.readAsText(file);

      reader.onload = function() {
        // Leggi il contenuto come testo
        let content = reader.result;

        // Usa il metodo split per dividere il contenuto in base alla nuova riga
        let lines = content.split('\n');

        // Crea una stringa per visualizzare le linee del file
        let formattedContent = lines.join('<br>'); // Aggiungi <br> per ogni nuova riga

        // Mostra il contenuto formattato
        document.getElementById("contenuto").innerHTML = formattedContent;
      };
    }
  </script>
